<app-loading *ngIf="loadingArtist" ></app-loading>

<div class="row" *ngIf="!loadingArtist" >
    <div class="col-2">
        <img src="{{artista.images | noimage }}" class="img-thumbnail img-circle " >
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <a href="{{artista.external_urls.spotify}}" target="_blank" >Ir a la pagina del artista</a>
    </div>
    <div class="col-4 text-right ">
        <button routerLink="/home" type="button" class="btn btn-outline-primary">Pagina Principal</button>
    </div>
</div>
