<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <div class="card">
            <div class="card h-100" *ngFor="let cancion of nuevasCanciones">
                <img src="{{cancion.images[0].url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cancion.name}}</h5>
                    <div class="card-footer">
                        <small class="text-muted">
                            <span class="badge bg-primary"
                                *ngFor="let artista of cancion.artists">{{artista.name}}</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
